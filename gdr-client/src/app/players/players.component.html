<div
  fxFill
  class="players"
  fxLayoutAlign="space-around stretch"
  fxLayout="column"
  fxLayout.xs="row"
>
  <ng-container *ngIf="others.length > 1">
    <div
      class="players-row"
      fxFlex
      fxLayout="row"
      fxLayout.xs="column"
      fxLayoutAlign="space-around stretch"
      *ngFor="let c of others"
    >
      <div fxFlex (click)="ontopPlayer = p" *ngFor="let p of c">
        <app-player [player]="p" fxFill></app-player>
      </div>
    </div>
  </ng-container>
  <div (click)="ontopPlayer = undefined" fxFill>
    <app-player [player]="ontopPlayer" fxFill></app-player>
  </div>
  <div *ngIf="others.length == 0 && ontopPlayer == undefined" fxFill>
    Non c'Ã¨ nessuno
  </div>
  <app-player [player]="me" class="me"></app-player>
</div>
