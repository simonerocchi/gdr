<div fxLayout="row wrap" fxLayout.xs="column wrap" fxFill>
  <div
    class="player-container"
    [ngClass]="{
      ontop: ontopId == s.ID
    }"
    fxLayout="column"
    fxLayout.xs="row"
    fxLayoutAlign="space-around stretch"
    *ngFor="let s of streamers"
    (click)="ontopId == s.ID ? (ontopId = undefined) : (ontopId = s.ID)"
  >
    <app-player [player]="s" fxFill></app-player>
  </div>
</div>
<div class="me"><app-player [player]="me" [itsMe]="true"></app-player></div>
