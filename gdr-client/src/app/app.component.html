<ng-container>
  <app-login *ngIf="!logged"></app-login>
  <mat-sidenav-container class="main-container" *ngIf="logged">
    <mat-sidenav
      #rightSidenav
      position="end"
      mode="side"
      style="max-width: 30%"
    >
      <mat-tab-group mat-align-tabs="center" style="height: 100%">
        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon>chat</mat-icon>
          </ng-template>
          <app-chat></app-chat>
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon>person</mat-icon>
          </ng-template>
          <app-character style="padding: 5px"></app-character>
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon>person_add</mat-icon>
          </ng-template>
          <app-add-user></app-add-user>
        </mat-tab>
      </mat-tab-group>
    </mat-sidenav>
    <mat-sidenav-content>
      <button
        id="toggle-right-btn"
        mat-icon-button
        aria-label="toggle sidevan"
        (click)="rightSidenav.toggle()"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <router-outlet></router-outlet>
      <app-players style="width: 100%; position: absolute; left: 0; bottom: 0;"></app-players>
    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-container>
